<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta http-equiv="content-type" content="text/html" charset="UTF-8">
<link type="text/css" rel="stylesheet" href="../css/static/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
<title>Log In</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $("#locales").change(function () {
                var selectedOption = $('#locales').val();
                if (selectedOption !== ''){
                    window.location.replace('login?lang=' + selectedOption);
                }
            });
        });
    </script>
</head>
<body>
	<div style="clear: both; display: block; height: 20px;"></div>
	<div th:if="${param.error}" class="col text-center">
		<span th:text="#{logging.check}"></span>
	</div>
	<div th:if="${param.logout}" class="col text-center">
		You have been logged out.
	</div>	
	<div class="row justify-content-center">
		<div class="col-auto">
			<div style="clear: both; display: block; height: 50px;"></div>
			<div class="col text-center">
 				<span th:text="#{lang.change}"></span>:
				<select id="locales">
					<option value=""></option>
				    <option value="en" th:text="#{lang.en}"></option>
				    <option value="fi" th:text="#{lang.fi}"></option>
				</select> 
			<div style="clear: both; display: block; height: 20px;"></div>
				<h2 th:text="#{welcome.text}"></h2>
				<h2>&#127808;</h2>
 				<h2 th:text="#{logging.text}"></h2>
			</div>
			<div style="clear: both; display: block; height: 50px;"></div>
			<form th:action="@{/login}" method="post" class="form-horizontal">
				<div class="form-group row">
					<label for="username" class="col-sm-4 control-label"><span th:text="#{logging.user}"></span></label>
					<div class="col-sm-7"><input type="text" name="username" /></div>
				</div>
				<div class="form-group row">
					<label for="password" class="col-sm-4 control-label"><span th:text="#{logging.pw}"></span></label>
					<div class="col-sm-7"><input type="password" name="password" /></div>
				</div>
				<div style="clear: both; display: block; height: 10px;"></div>
				<div class="col text-center">
					<input type="submit" value="OK" class="btn btn-success" />
				</div>
				<div style="clear: both; display: block; height: 30px;"></div>
			</form>
			<div class="col text-center">
				<a href="/inventory" class="btn btn-sm btn-outline-secondary" th:text="#{logging.guest}"></a>
			</div>
		</div>
	</div>
</body>
</html>
