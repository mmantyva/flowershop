<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html" charset="UTF-8">
<link type="text/css" rel="stylesheet" href="../css/static/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" /> 
<title>Flower Shop Inventory</title>
</head>

<body>
	<div class="row justify-content-center">
		<div class="col-auto">
			<div class="text-right">
				<div style="clear: both; display: block; height: 20px;"></div>	
				<a href="/inventory" class="btn btn-sm btn-outline-info">&lt;&lt; Back to inventory listing</a>	
			</div>
			<div style="clear: both; display: block; height: 30px;"></div>		
			<h2>Add an item</h2>
			<div style="clear: both; display: block; height: 20px;"></div>		
				<div>
					<form action="#" th:object="${plant}" th:action="@{/add}" method="post" class="form-horizontal">
						<div class="form-group row">
						  	<label for="name" class="col-sm-4 control-label">Plant name:</label>
							<div class="col-sm-8"><input class="form-control" placeholder="e.g. Sunflower" type="text" id="name" th:field="*{name}" /></div>
							<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
						</div>
						<div class="form-group row">
						  	<label for="name" class="col-sm-4 control-label">Scientific name:</label>
							<div class="col-sm-8"><input class="form-control" placeholder="e.g. Helianthus annuus" type="text" id="latin" th:field="*{latin}" /></div>
							<span th:if="${#fields.hasErrors('latin')}" th:errors="*{latin}"></span>
						</div>
						<div class="form-group row">
							<label for="price" class="col-sm-4 control-label">Price (â‚¬):</label>
							<div class="col-sm-8"><input class="form-control" placeholder="e.g. 4.99" type="number" min="0.01" step="any" id="price" th:field="*{price}" /></div>
							<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
						</div>
 						<div class="form-group row">						
							<label for="usage" class="col-sm-4 control-label">Usage:</label>
							<div class="col-sm-8">
							<select id="uselist" th:field="*{usage}" class="form-control">
								<option th:each="usage:${uses}" th:value="${usage.use}" th:text="${usage.use}"></option>
							</select>
							</div> 
						</div>
						<div class="form-group row">						
							<label for="location" class="col-sm-4 control-label">Location:</label>
							<div class="col-sm-8">
							<select id="loclist" class="form-control" th:field="*{location}">
								<option th:each="location:${locations}" th:value="${location.locId}" th:text="${location.locName}"></option>
							</select>
							</div>
						</div>
						<div style="clear: both; display: block; height: 20px;"></div>
						<div class="text-center">
							<input type="submit" class="btn btn-success" value="Save"></input>
						</div>
					</form>
				</div>
		</div>
	</div>
	
</body>

</html>
